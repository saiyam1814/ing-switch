<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 840" width="1600" height="840">
  <defs>
    <!-- Main background -->
    <linearGradient id="mainbg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#1a1040"/>
      <stop offset="55%"  stop-color="#0f0c29"/>
      <stop offset="100%" stop-color="#04030a"/>
    </linearGradient>

    <!-- Title ambient glow -->
    <radialGradient id="titleAmb" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#6d28d9" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0"/>
    </radialGradient>

    <!-- Full-width decorative path gradients -->
    <linearGradient id="decA" x1="0" y1="160" x2="1600" y2="680" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="decB" x1="0" y1="680" x2="1600" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>

    <!-- Right icon path gradients (cross at x=1280, y=420) -->
    <linearGradient id="iconA" x1="1000" y1="200" x2="1560" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="iconB" x1="1000" y1="640" x2="1560" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>

    <!-- Top accent bar -->
    <linearGradient id="topBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#fb923c"/>
      <stop offset="50%"  stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="nodeglow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="centerglow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ── BACKGROUND ─────────────────────────────────────────────── -->
  <rect width="1600" height="840" fill="url(#mainbg)"/>

  <!-- Subtle dot grid -->
  <g fill="#ffffff" opacity="0.05">
    <circle cx="200" cy="140" r="2.5"/> <circle cx="400" cy="140" r="2.5"/> <circle cx="600" cy="140" r="2.5"/>
    <circle cx="800" cy="140" r="2.5"/> <circle cx="200" cy="420" r="2.5"/> <circle cx="400" cy="420" r="2.5"/>
    <circle cx="600" cy="420" r="2.5"/> <circle cx="200" cy="700" r="2.5"/> <circle cx="400" cy="700" r="2.5"/>
    <circle cx="600" cy="700" r="2.5"/> <circle cx="800" cy="700" r="2.5"/>
  </g>

  <!-- ── DECORATIVE FULL-WIDTH X-PATHS (background texture) ─────── -->
  <!-- Cross at (800, 420) — very low opacity -->
  <path d="M 0,160 C 533,160 1067,680 1600,680"
        stroke="url(#decA)" stroke-width="140" fill="none" stroke-linecap="round" opacity="0.07"/>
  <path d="M 0,680 C 533,680 1067,160 1600,160"
        stroke="url(#decB)" stroke-width="140" fill="none" stroke-linecap="round" opacity="0.07"/>

  <!-- ── TITLE AMBIENT LIGHT ────────────────────────────────────── -->
  <ellipse cx="480" cy="360" rx="420" ry="180" fill="url(#titleAmb)"/>

  <!-- ── VERTICAL DIVIDER ──────────────────────────────────────── -->
  <line x1="950" y1="50" x2="950" y2="790" stroke="#ffffff" stroke-width="1" opacity="0.07"/>

  <!-- ── RIGHT PANEL: CLEAN X-ICON ─────────────────────────────── -->
  <!-- Icon paths cross at (1280, 420) -->
  <!-- Path A: ambient glow layer -->
  <path d="M 1000,200 C 1140,200 1420,640 1560,640"
        stroke="url(#iconA)" stroke-width="70" fill="none" stroke-linecap="round" opacity="0.13"/>
  <!-- Path A: main (under at crossing) -->
  <path d="M 1000,200 C 1140,200 1420,640 1560,640"
        stroke="url(#iconA)" stroke-width="30" fill="none" stroke-linecap="round"/>

  <!-- Path B: ambient glow layer -->
  <path d="M 1000,640 C 1140,640 1420,200 1560,200"
        stroke="url(#iconB)" stroke-width="70" fill="none" stroke-linecap="round" opacity="0.13"/>
  <!-- Path B: main (over at crossing) -->
  <path d="M 1000,640 C 1140,640 1420,200 1560,200"
        stroke="url(#iconB)" stroke-width="30" fill="none" stroke-linecap="round"/>

  <!-- Endpoint nodes -->
  <circle cx="1000" cy="200" r="28" fill="#fb923c" filter="url(#nodeglow)"/>
  <circle cx="1000" cy="200" r="13" fill="#fff"/>
  <circle cx="1000" cy="640" r="28" fill="#60a5fa" filter="url(#nodeglow)"/>
  <circle cx="1000" cy="640" r="13" fill="#fff"/>
  <circle cx="1560" cy="640" r="28" fill="#22d3ee" filter="url(#nodeglow)"/>
  <circle cx="1560" cy="640" r="13" fill="#fff"/>
  <circle cx="1560" cy="200" r="28" fill="#c084fc" filter="url(#nodeglow)"/>
  <circle cx="1560" cy="200" r="13" fill="#fff"/>

  <!-- Arrow heads on destination nodes -->
  <polygon points="1592,200 1573,190 1573,210" fill="#c084fc" opacity="0.9"/>
  <polygon points="1592,640 1573,630 1573,650" fill="#22d3ee" opacity="0.9"/>

  <!-- Small node labels -->
  <text x="1000" y="165" text-anchor="middle"
        font-family="ui-monospace, monospace" font-size="17" fill="#fb923c" opacity="0.65">nginx</text>
  <text x="1000" y="676" text-anchor="middle"
        font-family="ui-monospace, monospace" font-size="17" fill="#60a5fa" opacity="0.65">nginx</text>
  <text x="1560" y="676" text-anchor="middle"
        font-family="ui-monospace, monospace" font-size="15" fill="#22d3ee" opacity="0.65">traefik</text>
  <text x="1560" y="165" text-anchor="middle"
        font-family="ui-monospace, monospace" font-size="15" fill="#c084fc" opacity="0.65">gateway api</text>

  <!-- Center switch node -->
  <circle cx="1280" cy="420" r="46" fill="#04030a"/>
  <circle cx="1280" cy="420" r="42" fill="none"
          stroke="#ffffff" stroke-width="3" opacity="0.85" filter="url(#centerglow)"/>
  <circle cx="1280" cy="420" r="15" fill="#ffffff" opacity="0.9"/>

  <!-- ── LEFT PANEL: TEXT CONTENT ───────────────────────────────── -->

  <!-- "KUBERNETES TOOL" pill badge -->
  <rect x="100" y="148" width="228" height="40" rx="20"
        fill="#1e1b4b" stroke="#3b82f6" stroke-width="1.5" opacity="0.9"/>
  <text x="214" y="174" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="17" fill="#93c5fd" letter-spacing="1.5">Kubernetes Tool</text>

  <!-- Main title: ing-switch -->
  <text x="100" y="388"
        font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace"
        font-size="132" font-weight="700" fill="#f1f5f9" letter-spacing="-2">ing-switch</text>

  <!-- Subtitle line 1: "Migrate from ingress-nginx to" -->
  <text x="100" y="452">
    <tspan font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
           font-size="34" fill="#94a3b8">Migrate from </tspan>
    <tspan font-family="ui-monospace, SFMono-Regular, monospace"
           font-size="34" fill="#f87171">ingress-nginx</tspan>
    <tspan font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
           font-size="34" fill="#94a3b8"> to</tspan>
  </text>

  <!-- Subtitle line 2: "Traefik or Gateway API" -->
  <text x="100" y="502">
    <tspan font-family="ui-monospace, SFMono-Regular, monospace"
           font-size="34" fill="#fb923c">Traefik</tspan>
    <tspan font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
           font-size="34" fill="#94a3b8"> or </tspan>
    <tspan font-family="ui-monospace, SFMono-Regular, monospace"
           font-size="34" fill="#c084fc">Gateway API</tspan>
    <tspan font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
           font-size="34" fill="#64748b"> — in minutes</tspan>
  </text>

  <!-- Warning banner -->
  <rect x="100" y="538" width="500" height="46" rx="8"
        fill="#450a0a" fill-opacity="0.6" stroke="#ef4444" stroke-width="1.2" opacity="0.85"/>
  <text x="350" y="567" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="20" fill="#fca5a5">
    ⚠  Ingress NGINX retires March 2026
  </text>

  <!-- ── STATS BADGES ROW ───────────────────────────────────────── -->
  <!-- Badge 1 -->
  <rect x="100" y="648" width="272" height="50" rx="10"
        fill="#0f0c29" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="236" y="680" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="19" fill="#93c5fd">50+ annotations mapped</text>

  <!-- Badge 2 -->
  <rect x="392" y="648" width="170" height="50" rx="10"
        fill="#0f0c29" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="477" y="680" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="19" fill="#c4b5fd">CLI + Web UI</text>

  <!-- Badge 3 -->
  <rect x="582" y="648" width="164" height="50" rx="10"
        fill="#0f0c29" stroke="#22d3ee" stroke-width="1.5"/>
  <text x="664" y="680" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="19" fill="#67e8f9">Open Source</text>

  <!-- GitHub URL -->
  <text x="100" y="778"
        font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace"
        font-size="18" fill="#475569">github.com/saiyam1814/ing-switch</text>

  <!-- ── TOP ACCENT BAR ────────────────────────────────────────── -->
  <rect x="0" y="0" width="1600" height="5" fill="url(#topBar)" opacity="0.9"/>
  <!-- ── BOTTOM ACCENT BAR ──────────────────────────────────────── -->
  <rect x="0" y="835" width="1600" height="5" fill="url(#topBar)" opacity="0.9"/>
</svg>
